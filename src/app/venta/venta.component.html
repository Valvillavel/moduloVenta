<ion-header class="head" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nueva Venta
    </ion-title>
    <section class="icons" slot="end">
      <ion-icon class="chat" name="chatbox-ellipses"></ion-icon>
    </section>
  </ion-toolbar>
  <ion-label class="date">Date:</ion-label>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item>
      <ion-label>Entrega: v1 17/11/2023 </ion-label>
      <ion-label slot="end">Repartidor: {{rep}}</ion-label>
      <ion-label slot="end">Turno: am</ion-label>
      <ion-label slot="end">Tv: contado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Factura: {{name}}</ion-label>
      <ion-label slot="end">NIT: {{nit}}</ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label> Procust SANAT PHARMA SRL  </ion-label>
      <ion-label slot="end"> |</ion-label>
      <ion-label slot="end"> C </ion-label>
      <ion-label slot="end"> | </ion-label>
      <ion-label slot="end"> T </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>Promocion</ion-label>
      <ion-label slot="end"></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de venta </ion-label>
      <ion-label slot="end">Contado</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>TOTAL PARCIAL </ion-label>
      <ion-label slot="end">{{total}} BS.-</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>TOTAL </ion-label>
      <ion-label slot="end">{{total}} BS.-</ion-label>
    </ion-item>
    <ion-item-divider class="div">
      <ion-label slot="end"> TOTAL: {{total}}</ion-label>
    </ion-item-divider>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button><ion-icon name="cart"></ion-icon><ion-chip color="danger">{{items}}</ion-chip></ion-button>
    <ion-button slot="end" color="warning"><ion-icon name="clipboard-outline"></ion-icon></ion-button>
    <ion-button slot="end" >Continuar</ion-button>
  </ion-toolbar>
</ion-footer>
